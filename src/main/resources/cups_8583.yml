version: 2.1
header:
  - 
    alias: field1
    title: 'Header Length'
    zh: '报文头长度'
    def: 8bit
    rejcde: '00015'
  - 
    alias: field2
    title: 'Header Flag and Version'
    zh: '头标识和版本号'
    def: 8bit
    rejcde: '00025'
  -
    alias: field3
    title: 'Total Message Length'
    zh: '报文总长度'
    def: n4
    range: '[46,1892]'
    rejcde: '00035'
  -
    alias: field4
    title: 'Destination Station ID'
    zh: '目的ID'
    def: ans11
    rejcde: '00045'
  -
    alias: field5
    title: 'Source Station ID'
    zh: '源ID'
    def: ans11
    rejcde: '00055'
  -
    alias: field6
    title: 'Reserved for Use'
    zh: '保留使用'
    def: 24bit
    rejcde: '00065'
  -
    alias: field7
    title: 'Batch Number'
    zh: '批次号'
    def: 8bit
    rejcde: '00075'
  -
    alias: field8
    title: 'Transaction Information'
    zh: '交易信息'
    def: ans8
    rejcde: '00085'
  -
    alias: field9
    title: 'User Information'
    zh: '用户信息'
    def: 8bit
  -
    alias: field10
    title: 'Reject Code'
    zh: '拒绝码'
    def: n5
    
mti:
  def: n4

