field48:
  title: 'Additional Data Private'
  zh: '附加数据-私有'
  def: ansb...512(LLLVAR)
  composite: true
  usecases:
    -
      tag: AA
      title: 'Acquirer Addtional information'
      zh: '受理方附加交易信息'
      def: ans
    -
      tag: BC
      title: 'Black Card Information'
      zh: '涉嫌卡信息'
      def: ans
    -
      tag: NK
      title: 'New Key'
      zh: '新秘钥'
      def: bit
    -
      tag: IN
      title: 'CUPSecure information'
      zh: 'CUPSecure认证信息'
      def: ans
    -
      tag: PB
      title: 'PB'
      zh: '基于 UICS 借贷记标准的电子现金应用的非指定账户圈存信息'
      def: n
    -
      tag: IP
      title: 'Installment Payment Information'
      zh: '分期付款信息'
      def: ans
    -
      tag: RA
      title: 'RA'
      zh: '折扣消费交易中的刷卡金额'
      def: n
    - 
      tag: RP
      title: 'Reward Points Redemption'
      zh: '积分兑换信息'
      def: ans
    -
      tag: PZ
      title: 'PZ'
      zh: '委托类业务信息'
      def: ans
    -
      tag: CB
      title: 'CB'
      zh: '境外营销返现标识'
      def: ans
    -
      tag: AS
      title: 'AS'
      zh: '组合用法'
      def: TLV
      subfields:
        -
          tag: AA
          zh: '银联卡跨境交易补充信息'
          def: an
        -
          ref: IN
        -
          ref: PB
        -
          ref: IP
        -
          ref: RA
        -
          ref: RP
        -
          ref: PZ
        -
          ref: BC
        -
          tag: AO
          zh: '关联业务类型'
          def: an
        -
          tag: AI
          zh: '自助交易终端机具信息'
          def: ans
        -
          tag: ON
          zh: '订单号信息'
          def: ans
        -
          tag: SI
          zh: '代授权附加信息'
          def: ans
        -
          tag: IA
          zh: '转入卡所属地区信息'
          def: an
        -
          tag: MT
          zh: '业务产品标识'
          def: n
        -
          tag: UP
          zh: '银联附加信息'
          def: ans
        -
          tag: CS
          zh: '取卡信息'
          def: ans
        -
          tag: OA
          zh: '退货原始交易金额'
          def: n
        -
          tag: BM
          zh: '业务产品位图'
          def: bit
  rejcde:
    illegalLen: 10483
    overLen: 10484
    illegalVal: 10485

